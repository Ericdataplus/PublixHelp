<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AI Chat Assistant</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Chat Assistant</h1>
            <p>Ask your questions and get instant answers</p>
        </header>

        <div id="main-chat" style="display:none">
            <form id="credentials-form">
                <div class="input-group">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password">
                </div>
                <hr>
                <div id="api-key-input" class="input-group">
                    <label for="api-key">OpenAI API Key:</label>
                    <input type="password" id="api-key">

                    <div class="remember-container">
                        <input type="checkbox" id="remember-key">
                        <label for="remember-key">Remember Password/API Key</label>
                    </div>
                </div>
                <button id="submit" class="btn">Submit</button>
            </form>

            <div id="chat-section">
                <div id="prompt" class="chat-label">Enter Question:</div>
                <input type="text" id="input-box" class="chat-input">
                <button id="ask-question" class="btn">Ask Question</button>
                <div id="loading-bar" style="display:none; width:100%; height:3px; background-color:lightblue;"></div>
                <div id="gpt-response" class="response-box" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
